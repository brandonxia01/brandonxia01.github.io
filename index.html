<html>
  <head>

  <body style="background-color: lightblue">
    <div style="text-align: center">
      <h1>This is my website!</h1>

      <h3>Created by Brandon Xia.</h3>


      <p>
        This site is for dogs, <br />
        very nice dogs that like me,<br />

      </p>
      <img id="doggo" style="height: 300px" src="" onerror="dosomething()"/>

      <br />
      <br />
      <br />

      <button style="width: 100px; height: 50px; color: purple; background-color: lightpink" onclick="dosomething()">
        Change Doggo
      </button>
      
      <embed src="https://www.youtube.com/watch?v=1wnE4vF9CQ4&ab_channel=Xyliex">

  <script>
    function dosomething() {
      var doggos = [
        "https://cdn.orvis.com/images/DBS_Beagle_1280.jpg", // index 0
        "https://i.ytimg.com/vi/MPV2METPeJU/maxresdefault.jpg", // index 1
        "https://cdn.orvis.com/images/DBS_GoldRetriever_1280.jpg", // index 2
        "https://i.kym-cdn.com/entries/icons/mobile/000/013/564/doge.jpg",
        "https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/dog-puppy-on-garden-royalty-free-image-1586966191.jpg?crop=1.00xw:0.669xh;0,0.190xh&resize=1200:*",
        "https://d17fnq9dkz9hgj.cloudfront.net/uploads/2018/04/Siberian-Husky_01.jpg",
      ];

      var doc = document.getElementById("doggo");

      var length = doggos.length;

      var randomNumber = Math.floor(Math.random() * length); // random number between 0 and length-1
      var value = doggos[randomNumber];

      while (value == doc.src) {
        randomNumber = Math.floor(Math.random() * length); // random number between 0 and length-1
        value = doggos[randomNumber];
        console.log("same");
      }

      doc.src = value;
    }
  </script>
