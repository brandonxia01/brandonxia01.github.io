<html>
<!-- html -->

    <body style="text-align: center; background-color:indianred">

        <h1>Squish Him!</h1>

        <br><br><br>

        <img id="trump" style="height:400px" src="https://www.dw.com/image/55598269_401.jpg" >
        
        <h2 id="word"></h2>

        <button onclick="shrinkImage()">make smaller</button>

    </body>


</html>


<script>
// javascript
    document.body.onload = async function (e) {
        var words = ["bananas", "potato", "arrow", "calculator"];
        var word = words[Math.floor(Math.random() * words.length)];
        var secretWord = document.getElementById("word");
        var underscoreWord = '';
        for (var i = 0; i < word.length; i++) 
            underscoreWord += " _ ";

        secretWord.textContent = underscoreWord;
    }

    function shrinkImage() {
        var image = document.getElementById("trump");

        image.width = image.width * .9;

        if (image.width < 100) {
            alert("You win!");
            image.width = 600;
        }
    }
    
</script>
